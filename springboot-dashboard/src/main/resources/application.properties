# for Develop Environment
# Spring Boot Server Port
server.port=8080
#server.servlet.context-path=/dashboard
server.servlet.session.cookie.secure=true
spring.devtools.remote.restart.enabled=true
spring.devtools.livereload.enabled=true
# Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
server.error.whitelabel.enabled=false
# h2 Database
spring.datasource.data-source-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
# PostgreSQL Database
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/iot
#spring.datasource.username=iot
#spring.datasource.password=stnet@123
spring.sql.init.enabled=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=utf-8
